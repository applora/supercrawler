name: 'supercrawler'

services:
  traefik:
    image: traefik:v3.0
    container_name: supercrawler-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:8880"
      - "--entrypoints.web.http.middlewares.https.redirectscheme.scheme=https"
      - "--entrypoints.websecure.address=:8443"
      - "--entrypoints.websecure.http.tls=true"
    ports:
      - "8880:8880"
      - "8443:8443"
      - "8080:8080"  # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  web:
    build: .
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${HOST}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls=true"
      - "traefik.http.routers.web.middlewares=https"
      - "traefik.http.services.web.loadbalancer.server.port=3000"

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: