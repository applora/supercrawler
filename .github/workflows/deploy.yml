name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Prepare deployment files
      run: |
        # Create a temporary directory for deployment
        mkdir deploy-temp
        # Copy necessary files, excluding unnecessary ones
        rsync -av --exclude='.git' \
                  --exclude='node_modules' \
                  --exclude='.DS_Store' \
                  --exclude='deploy-temp' \
                  --exclude='.gitignore' \
                  --exclude='dist' \
                  . deploy-temp/

    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: 194.195.92.198
        username: root
        password: ${{ secrets.SERVER_PASSWORD }}
        source: "deploy-temp/*"
        target: "/root/supercrawler"
        strip_components: 1
        overwrite: true
        rm: true

    - name: Setup and run on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 194.195.92.198
        username: root
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          cd /root/supercrawler

          # Create .env file with secrets
          cat > .env << EOF
          NODE_ENV=production
          REDIS_URL=redis://redis:6379
          PORT=3000
          HOST=${{ secrets.HOST }}
          API_KEY=${{ secrets.API_KEY }}
          EOF

          # Stop existing containers
          docker-compose down 2>/dev/null || true

          # Remove old images to free space
          docker system prune -f

          # Build and start services
          docker-compose up -d --build

          # Wait for services to be ready
          sleep 10

          # Show status
          docker-compose ps

          # Show logs
          docker-compose logs --tail=50

          echo "Deployment completed successfully!"
          echo "Access your application at: https://${{ secrets.HOST }}"

    - name: Display deployment info
      run: |
        echo "âœ… Deployment completed!"
        echo "ğŸŒ Application URL: https://${{ secrets.HOST }}"
        echo "ğŸ“Š Traefik Dashboard: http://194.195.92.198:8080"